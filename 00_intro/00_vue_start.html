<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id='js-input'>
    <p id=js-p>
    </p>

    <div id="app">
        {{message}}
        <input type="text" id='vue-input' v-model='msg'>
        <p id='vue-p'>{{msg}}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //id가 js-input인 input태그에 글자가 써지면
        //p 태그 안에도 글자 출력
        const jsinput = document.querySelector('#js-input')
        jsinput.addEventListener('keydown', () => {
            const jsp = document.querySelector('#js-p')
            jsp.innerText = jsinput.value
        })

        const app = new Vue({
            el: '#app',
            // id가 app인 애랑 연결
            data: {
                message: 'hello vue!!!',
                msg: '',
            }
        })
    </script>
</body>

</html>
